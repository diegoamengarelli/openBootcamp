<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Film Directors</title>
</head>

<body>
<div>
    <h1>ALL DIRECTORS:</h1>
    {% for dir in directors %}
    <ul>
        <li>{{ dir.name }} - {{ dir.nationality }}</li>
    </ul>
    {% endfor %}
</body>
<h1>ALL MOVIES:</h1>
{% for film in object_list %}
<ul>
    <li>Film: {{ film.filmName }} Director: {{ film.director }}</li>
</ul>
{% endfor %}
</div>
</body>

</body>
<style>
    html {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 10px;
        color: blanchedalmond;
    }

    div {
        float: left;
        padding: 20px;
    }
    h2 {
        font-size: 2rem;
    }

    ul,
    ol,
    dl,
    p {
        font-size: 1.5rem;
    }

    li,
    p {
        line-height: 1.5;
    }

    body {
        background-color: black;
    }
</style>

</html>
